on:
   push:
      branches:
      - main-test
   workflow_dispatch:

name: Run Scala Steward

jobs:
   scala-steward:
     runs-on: ubuntu-latest
     name: Run Scala Steward
     steps:
       # Needed or else it won't find your repos file
       - uses: actions/checkout@v2
         with:
            ref: main-test
            ssh-key: ${{ secrets.INTERNAL_SCALA_PACKAGER_KEY }}

       - name: Run Scala Steward
         uses: scala-steward-org/scala-steward-action@v2
         with:
           author-email: actions@github.com
           author-name: Scala Steward Action
           branches: main-test
